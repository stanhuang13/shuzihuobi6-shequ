  <body>
    <div id="base" class="">

      <!-- Unnamed (图片) -->
      <div id="u0" class="ax_default _图片">
        <img id="u0_img" class="img " src="images/总体架构/u0.png"/>

      <!-- Unnamed (矩形) -->
      <div id="u1" class="ax_default label">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">准备的写死内容：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、问答：25个提问，其中10个用于</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">热议。</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">热议的提问每个都要有至少2个</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">回答，</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">每个提问的</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">关注</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">数；每个回答的</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#000000;">点赞</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">数</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、群组：6个热门群组，每个群组里至少有2个</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">讨论，</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">其中一半的讨论需要至少1个以上评论；每个群组都有一个</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">群主</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">，群主为用户</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3、用户:30个用户，其中20个分布在6个群组中；将提问和回答分配给各个用户</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4、以上内容均的主题均为区块链</span></p>
        </div>
      </div>
    </div>
